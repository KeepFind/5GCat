{% extends 'base/_layout_content.html' %}
{% load staticfiles %}

{% block content %}
    <div class="wrapper wrapper-content">
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">订单号：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.payOrderNo }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">用户：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.userName }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">充值金额：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.payAmount }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">奖励金额：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.awardAmount }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">充值平台：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.channel }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">平台账号：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.channelAccount }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">第三方流水号：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.channelNo }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付时间：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.payTime }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订单产品：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.productName }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订单状态：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.orderStatus }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.createdTime }}"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}

{% endblock %}
