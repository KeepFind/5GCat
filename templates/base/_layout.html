{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>G汽猫运营平台</title>

    <meta name="keywords" content="G汽猫运营平台">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'js/plugins/layer/skin/layer.css' %}" rel="stylesheet"/>

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon"/>

    {% block style %}{% endblock %}
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    {% include 'base/memu.html' %}
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    {% block content %}{% endblock %}
    <!--右侧部分结束-->
</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/contabs.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jucheap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/layer/layer.min.js' %}"></script>

{% block script %}{% endblock %}

</body>
</html>
