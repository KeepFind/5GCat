{% extends 'base/_layout_content.html' %}
{% load staticfiles %}

{% block content %}
    <div class="wrapper wrapper-content">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.mobile }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否发送成功：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly
                           value="{% if model.success == 1 %}是{% else %}否{% endif %}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发送时间：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.sendTime }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">内容：</label>
                <div class="col-sm-8 disabled">
                    <textarea class="form-control" type="text" rows="10"
                              readonly>{{ model.contents | default_if_none:'' }}</textarea>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
