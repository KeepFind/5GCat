{% extends 'base/_layout_content.html' %}
{% load staticfiles %}

{% block content %}
    <div class="wrapper wrapper-content">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">门店：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.shopName }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">用户：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.userName }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">金额：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.money }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收款类型：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.consumerType }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">维保单号：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.policyNo | default_if_none:'' }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付时间：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.payTime | default_if_none:''}}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8 disabled">
                    <input class="form-control" type="text" readonly value="{{ model.createdTime }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8 disabled">
                    <textarea class="form-control" type="text" readonly >{{ model.remark | default_if_none:'' }}</textarea>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
