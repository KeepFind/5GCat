{% extends 'base/_layout_content.html' %}
{% load staticfiles %}
{% load settings_extras %}

{% block content %}
    <div class="wrapper wrapper-content">
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">车牌：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.carNoFix }}{{ model.carNo }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">号码类型：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.infoType }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">车架号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.vin }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">发动机号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.engineNo }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">车主身份证：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.ownerNo }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">车主姓名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.owner }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">配置型号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.configType }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">品牌型号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.brandType }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年检日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.annualSurveyDate }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">保险日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.insuranceDate }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初始登记日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.registerDate }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">行驶里程数：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.mileage }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">行驶证图片：</label>
                <div class="col-sm-8">
                    <div class="photos">
                        {% if model.drivingPermitUrl %}
                            <img alt="image" class="feed-photo"
                                 src="{% settings_value 'QINIU_DOMAIN' %}{{ model.drivingPermitUrl }}">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">身份证图片：</label>
                <div class="col-sm-8">
                    <div class="photos">
                        {% if model.identityCardUrl %}
                            <img alt="image" class="feed-photo"
                                 src="{% settings_value 'QINIU_DOMAIN' %}{{ model.identityCardUrl }}">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.createdTime }}"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}

{% endblock %}
