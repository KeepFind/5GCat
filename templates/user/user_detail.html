{% extends 'base/_layout_content.html' %}
{% load staticfiles %}

{% block content %}
    <div class="wrapper wrapper-content">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.userName }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">奖励金额：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.user.awardBalance }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">充值金额：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.rechargeBalance }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">头像：</label>
                <div class="col-sm-8">
{#                    <input class="form-control" type="text" readonly value="{{ model.userImg }}"/>#}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">昵称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.nickname }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.gender }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.city }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.age }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">身高：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.height }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">体重：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.weight }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">职业：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.job }}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">兴趣爱好：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" readonly value="{{ model.hobby }}"/>
                </div>
            </div>
{#            <div class="form-group">#}
{#                <label class="col-sm-3 control-label">状态：</label>#}
{#                <div class="col-sm-8">#}
{#                    <input class="form-control" type="text" readonly value="{{ model.status }}"/>#}
{#                </div>#}
{#            </div>#}
        </form>
    </div>

{% endblock %}
